apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: guestbook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: quay.io/philips/guestbook:v2
        name: guestbook
        ports:
        - containerPort: 3000
          name: http-server

